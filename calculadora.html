<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="line1">
			<div class="visor"></div>
		</div>
		<div class="line0">
			<div class="on">ON</div>
			<div class="off">OFF</div>	
			<div class="limp">C</div>
			<div class="percent">%</div>		
		</div>
		<div class="line2">
			<div class="number7">7</div>
			<div class="number8">8</div>
			<div class="number9">9</div>
			<div class="divisao">/</div>
		</div>
		<div class="line3">
			<div class="number4">4</div>
			<div class="number5">5</div>
			<div class="number6">6</div>
			<div class="mult">x</div>
		</div>
		<div class="line4">
			<div class="number1">1</div>
			<div class="number2">2</div>
			<div class="number3">3</div>
			<div class="sub">-</div>
		</div>
		<div class="line5">
			<div class="number0">0</div>
			<div class="pt">.</div>
			<div class="igual">=</div>
			<div class="sum">+</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
